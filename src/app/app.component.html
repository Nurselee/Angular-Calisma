

<mat-toolbar>
  
  <span style= "color:hotpink">WELCOME</span>
  <span class="example-spacer"></span>
  
  <button mat-raised-button color="accent" (click)="openDialog()">ADD</button>
</mat-toolbar>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- ID Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 style="color:hotpink">FIRST NAME</h3>  </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 style="color:hotpink">LAST NAME</h3>  </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <h3 style="color:hotpink">USER NAME</h3>  </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="eMail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > <h3 style="color:hotpink">MAIL</h3>  </th>
      <td mat-cell *matCellDef="let row"> {{row.eMail}} </td>
    </ng-container>

    <ng-container matColumnDef="editDelete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header ><h3 style="color:hotpink">EDIT/DELETE</h3></th>
      <td mat-cell *matCellDef="let row">
        <button (click)="deletePerson(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
       <button (click)="editRow(row)">
        <mat-icon>edit</mat-icon>
       </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    
  </table>

  
</div>
